<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f6d47cd3e1.js" crossorigin="anonymous"></script>

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <header>
            <img class="huddle-logo" src="./images/logo.svg" alt="">
        </header>

        <main>
            <section class="main-section">
                <img src="./images/illustration-mockups.svg" alt="">
                <div class="content">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion. 
                    </p>
                    <button class="primary-btn">Register</button>
                </div>
            </section>
        </main>
        
        <footer>
            <ul class="social-links">
                <li>
                    <a class="circle-border" href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" class="circle-border">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" class="circle-border">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/teempe">teempe</a>.
            </p>
        </footer>
    </body>                                     
</html>
